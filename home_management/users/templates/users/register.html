{% extends 'users_base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row valign-wrapper" style="height: 100vh;">
    <div class="col s12 m6 offset-m3">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Register</span>
                <form method="post">
                    {% csrf_token %}

                    {% for field in form %}
                    <div class="input-field">
                        {{ field.label_tag }}
                        {{ field }}
                    </div>
                    {% endfor %}

                    {{form.errors}}

                    <button class="btn waves-effect waves-light" type="submit">Register Account</button>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
